<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <div class="header">
        <nav>
            <div class="nav-bar">
                <img src="/netflix-clone/images/Netflix_Logo_PMS.png" alt="logo">
                <div class="button">
                    <button class="btn" id="btn1">English <img src="/netflix-clone/images/arrow down.png"></button>
                    <button class="btn">Sign In</button>
                </div>
            </div>
        </nav>
        <div class="header-content">
            <h2>Unlimited movies , TV <br> shows and more.</h2>
            <h5>Watch anywhere .Cancel anytime.</h5>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <form class="email-signup">
                <input type="text" placeholder="Email address" required>
                <button id="btn2">Get started</button>
            </form>
        </div>
    </div>
</body>
</html>
